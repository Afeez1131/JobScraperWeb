{% extends 'jobapp/base.html'%}
{% load static %}

{% block content %}


{% for obj in objects %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <h4>{{obj.title}}</h4>
        <h5>{{obj.description}}</h5>
        <h5>Field: {{obj.field}}</h5>
        <p><i class="icon-time"></i>
{{obj.date}}</p>
        <a href="{{obj.url}}" target="_blank" class="btn btn-outline-secondary"><i class="icon-external-link"></i>  Visit Site</a>
      </div>
    </div>
  </div>
</div>
<br>
{% endfor %}
{% endblock %}
